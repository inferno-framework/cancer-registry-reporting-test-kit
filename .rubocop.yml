plugins: 
  - rubocop-rspec

AllCops:
  NewCops: enable
  SuggestExtensions: false
  TargetRubyVersion: 3.3.6
  Exclude:
    - Gemfile
    - inferno_template.gemspec
    - vendor/**/*
    - lib/cancer_registry_reporting_test_kit/must_support_test.rb
    - lib/cancer_registry_reporting_test_kit/validation_test.rb
    - lib/cancer_registry_reporting_test_kit/search_test.rb
    - lib/cancer_registry_reporting_test_kit/fhir_resource_navigation.rb
    - lib/cancer_registry_reporting_test_kit/bundle_parse.rb
    - spec/bundle_parse_spec.rb
    - spec/fixtures/dummy_ms_test.rb
    - lib/cancer_registry_reporting_test_kit/currently_unused/**/*
    - lib/cancer_registry_reporting_test_kit/hdea_suite/generated/**/*
    - lib/cancer_registry_reporting_test_kit/hdea_generator/*

Layout/LineLength:
  Max: 150

Layout/MultilineMethodCallIndentation:
  EnforcedStyle: 'indented'

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/NumericLiterals:
  Enabled: false

Style/OpenStructUse:
  Exclude:
    - 'spec/**/*'

Style/SymbolArray:
  Enabled: false

Style/WordArray:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Metrics/ClassLength:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/ModuleLength:
  Enabled: false

Metrics/PerceivedComplexity:
  Enabled: false

Metrics/ParameterLists:
  Enabled: false

RSpec/AnyInstance:
  Enabled: false

RSpec/ExampleLength:
  Enabled: false

RSpec/MultipleExpectations:
  Enabled: false

RSpec/MultipleMemoizedHelpers:
  Enabled: false

RSpec/NestedGroups:
  Enabled: false

RSpec/NotToNot:
  EnforcedStyle: to_not

Gemspec/RequireMFA:
  Enabled: false